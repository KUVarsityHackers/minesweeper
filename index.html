<!DOCTYPE html>
<html>
<head>
    <title>Minesweeper</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>
<body oncontextmenu="return false;">
    <h1 id="title" class="centeredText">Minesweeper</h1>
    <div id="setup">
        <form>
            <table>
                <tr>
                    <td><label for="boardHeight">Board Size:</label></td>
                    <td><input id="boardHeight" max="99" min="2" type="number" value="10"> x <input id="boardWidth" max="99" min="2" type="number" value="10"></td>
                </tr>
                <tr>
                    <td><label for="boardHeight">Mine Amount:</label></td>
                    <td><input id="mineAmount" max="9800" min="0" name="mineAmount" type="number" value="20"></td>
                </tr>
                <tr>
                    <td><button onclick="startGame()" type="button">Create Board</button></td>
                </tr>
            </table>
        </form>
    </div>
    <div id="board"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js">
    </script> 
    <script src="js/index.js">
    </script>
    <div class="centered" id="resetButton">
        <button onclick="location.reload();" type="button">Reset</button>
    </div>
</body>
</html>
